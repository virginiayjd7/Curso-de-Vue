<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js intro </title>

    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <div id="myApp">
        <h1>HELLO WORLD<small>{{newQuote}}</small></h1>

        <input type="text" v-model="newQuote" v-on:keypress.enter="addQuote">
        <hr>
        <ul>

            <li v-for="({quote, author}, index) in quotes">
                <span>{{index + 1}} - {{quote}}</span>
                <blockquote v-show="false">-{{author}}</blockquote>
            </li>


        </ul>
    </div>
    <script src="app.js"></script>

</body>

</html>
